<!doctype html>
<html lang="en">
  <head>
    <title>SmartScan metal detectors remote administration tool</title>
    <link rel="icon" href="favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BLE terminal">
    <link href="css/scan_adm.css" rel="stylesheet">
  </head>
<body>
  <table>
  <tr>
  <td><label for="tx-msg">Tx:</label></td>
  <td><span><input type="text" id="tx-msg" name="tx-msg" size="32" disabled="true"/></span></td>
  <td><button type="button" id="bt-btn"></button></td>
  </tr>
  <tr>
  <td><label for="rx-msg">Rx:</label></td>
  <td><textarea id="rx-msg" name="rx-msg" rows="32" cols="32" disabled="true" readonly></textarea></td>
  <td><button type="button" class="hidden" id="bt-btn2"></button></td>
  </tr>
  </table>
  <script src="js/ble_mx_api.js"></script>
  <script src="js/scan_adm.js"></script>
</body>
</html>
